<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="icon" href="icon1.png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("Artboard.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #player-container {
      width: 100%;
      max-width: 400px;
      background: rgba(51, 51, 51, 0.5);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-size: 24px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      max-height: 150px;
      overflow-y: auto;
    }

    /* Custom Scrollbar */
    ul::-webkit-scrollbar {
      width: 8px;
    }

    ul::-webkit-scrollbar-track {
      background: #1e1e1e;
      border-radius: 8px;
    }

    ul::-webkit-scrollbar-thumb {
      background-color: #504be58d;
      border-radius: 8px;
      border: 2px solid #1e1e1e;
    }

    ul::-webkit-scrollbar-thumb:hover {
      background-color: #5153eb85;
    }

    li {
      padding: 10px;
      margin: 5px 0;
      background: #0961ee6a;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover, li.active {
      background: #0dd0e689;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .btn-control {
      padding: 12px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-control:hover {
      background: rgba(47, 85, 199, 0.5);
      transform: scale(1.1);
    }

    #progress-container {
      width: 100%;
      background: rgba(237, 233, 233, 0.35);
      border-radius: 8px;
      height: 8px;
      margin: 10px 0;
      position: relative;
      cursor: pointer;
    }

    #progress {
      background: #4633f286;
      height: 100%;
      width: 0%;
      border-radius: 8px;
    }

    #time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="player-container">
      <h1>üéß Music Player</h1>
      <ul id="song-list">
        <li>Loading songs...</li>
      </ul>

      <div id="controls">
        <button id="prev" class="btn-control">‚èÆÔ∏è</button>
        <button id="play" class="btn-control">‚ñ∂Ô∏è</button>
        <button id="next" class="btn-control">‚è≠Ô∏è</button>
        <button id="shuffle" class="btn-control">üîÄ</button>
      </div>

      <div id="progress-container">
        <div id="progress"></div>
      </div>
      <div id="time">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <audio id="audio-player"></audio>
    </div>
  </div>

  <script>
    const JSON_URL = "https://my-music-library-02.s3.ap-southeast-1.amazonaws.com/index.json";

    const audio = document.getElementById('audio-player');
    const songListElement = document.getElementById('song-list');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const shuffleBtn = document.getElementById('shuffle');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    let songs = [];
    let currentIndex = 0;
    let isShuffling = false;

    async function loadSongs() {
      try {
        const res = await fetch(JSON_URL);
        songs = await res.json();
        songListElement.innerHTML = '';
        songs.forEach((song, index) => {
          const li = document.createElement('li');
          li.textContent = song.title;
          li.onclick = () => playSong(index);
          songListElement.appendChild(li);
        });
        playSong(0);
      } catch (err) {
        console.error(err);
        songListElement.innerHTML = '<li>Failed to load songs.</li>';
      }
    }

    function playSong(index) {
      currentIndex = index;
      audio.src = songs[index].url;
      audio.play();
      updateActiveSong();
      playBtn.textContent = '‚è∏Ô∏è';
    }

    function updateActiveSong() {
      [...songListElement.children].forEach((li, i) => {
        li.classList.toggle('active', i === currentIndex);
      });
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    };

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong(currentIndex);
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong(currentIndex);
    };

    shuffleBtn.onclick = () => {
      isShuffling = !isShuffling;
      shuffleBtn.style.background = isShuffling ? '#1db954' : '#333';
    };

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    progressContainer.onclick = (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    };

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    loadSongs();
</script>


</body>
</html>
